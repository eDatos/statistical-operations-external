<p-calendar [(ngModel)]="date" [name]="name" [dateFormat]="dateFormat" [placeholder]="placeholder" (onSelect)="onSelectMethod($event)"
    [required]="required" [minDate]="minDate" [maxDate]="maxDate" [locale]="locale" [showTime]="showTime" #calendarInput="ngModel"
        (onFocus)="onModelTouched()" (onClose)="onModelTouched()" (onClearClick)="onModelTouched()" (onInput)="onInputMethod($event)"></p-calendar>
<div *ngIf="(calendarInput.dirty || calendarInput.touched) && calendarInput.invalid" class="entity-field-error">
    <small class="form-text text-danger" *ngIf="calendarInput.errors?.required" jhiTranslate="entity.validation.required">
        This field is required.
    </small>
    <small class="form-text text-danger" *ngIf="calendarInput.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
        This field should be a date and time.
    </small>
</div>
