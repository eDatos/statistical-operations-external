<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{layouts/base}"
    th:with="hideSearchHeader = true, headerHtml = ${headerHtml}, footerHtml = ${footerHtml}">

    <head>
        <title th:text="#{title.operations}"></title>

        <th:block layout:fragment="styles">
            <link th:href="@{/fonts/subject-area-icons/css/Glyphter.css}" rel="stylesheet" type="text/css"/>
            <link th:href="@{/css/subject-area-icons.css}" rel="stylesheet" type="text/css"/>
        </th:block>
    </head>
    <body>
        <th:block layout:fragment="principal_content">
            <div class="container main-content">
                <section class="search-container">
                    <h1 class="search-container-title title title1" th:text="#{title.operations}"></h1>
                    <th:block th:insert="partials/searcher::searcher"></th:block>
                </section>
            </div>

            <ul class="list-icons">
                <li class="list-icon" th:each="category: ${@applicationProperties.categoriesSchemes.categories}">
                    <a th:href="@{/operations/subject-area/{nestedId}(nestedId=${category.nestedId})}">
                        <span class="subject-area-icon" th:classappend="${'icon-' + category.key}" th:style="${'color:' + category.color}"></span>
                        <span class="subject-name" th:text="${#messages.msg('subject.' + category.key)}"></span>
                    </a>
                </li>
            </ul>
        </th:block>

        <th:block layout:fragment="scripts">
            <script th:src="@{/js/searcher.js}"></script>
        </th:block>
    </body>

</html>
