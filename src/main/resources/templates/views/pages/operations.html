<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{layouts/base}">

    <head>
        <title th:text="#{operations.title}"></title>
    </head>
    <body>
        <th:block layout:fragment="principal_content">
            <div class="container main-content">
                <section class="search-container">
                    <h1 class="search-container-title title title1" th:text="#{operations.title}"></h1>
                    <th:block th:insert="partials/searcher::searcher"></th:block>

            </div>

            <ul class="list-icons">

                <!-- 090_010  Administración pública --- Public administration -->
                <li class="list-icon">
                    <img class="list-icon-img" src="/img/iconos/02_AdministracionPublica.svg" alt="">
                    <span class="subject-name" th:text="#{subject.AdministracionPublica}"></span>
                </li>

                <!-- 8C9BA3 INFRAESTRUCTURA ESTADÍSTICA / ESTADÍSTICA DE CIENCIA Y TECNOLOGÍA-->
                <!-- 100_010  Ciencia y tecnología --- Science and technology -->
                <li class="list-icon">
                    <img class="list-icon-img" src="/img/iconos/02_CienciaYTecnologia.svg" alt="">
                    <span class="subject-name" th:text="#{subject.CienciaYTecnologia}"></span>
                </li>

                <!-- 8C5C1D ESTADÍSTICAS DEMOGRÁFICAS-->
                <!-- 020_020  Movimiento natural --- Natural movement -->
                <li class="list-icon">
                    <img class="list-icon-img" src="/img/iconos/02_Demo_MovimientoNatural.svg" alt="">
                    <span class="subject-name" th:text="#{subject.Demo_MovimientoNatural}"></span>
                </li>
                <!-- 020_030  Movimientos migratoiros --- Migration -->
                <li class="list-icon">
                    <img class="list-icon-img" src="/img/iconos/02_Demo_MovimientosMigratorios.svg" alt="">
                    <span class="subject-name" th:text="#{subject.Demo_MovimientosMigratorios}"></span>
                </li>
                <!-- 020_010  Población --- Population -->
                <li class="list-icon">
                    <img class="list-icon-img" src="/img/iconos/02_Demo_Poblacion.svg" alt="">
                    <span class="subject-name" th:text="#{subject.Demo_Poblacion}"></span>
                </li>

                <!-- E5772D ESTADÍSTICAS ECONÓMICAS-->
                <!-- 040_010  Cuentas económicas --- Economic accounts -->
                <li class="list-icon">
                    <img class="list-icon-img" src="/img/iconos/02_Economia_CuentasEconomicas.svg" alt="">
                    <span class="subject-name" th:text="#{subject.Economia_CuentasEconomicas}"></span>
                </li>

                <li class="list-icon">

                </li>

                <li class="list-icon">
                    <img class="list-icon-img" src="/img/iconos/02_Economia_Precios_ConsumoEInversion.svg" alt="">
                    <span class="subject-name" th:text="#{subject.Economia_Precios_ConsumoEInversion}"></span>

                <li class="list-icon">
                    <img class="list-icon-img" src="/img/iconos/02_Empleo.svg" alt="">
                    <span class="subject-name" th:text="#{subject.Empleo}"></span>

                    <img class="list-icon-img" src="/img/iconos/02_SectorPrimario_Agricultura_Ganaderia_PescaYCaza.svg" alt="">

                <!-- 070_020  Construcción y vivienda --- Construction and housing -->

                    <img class="list-icon-img" src="/img/iconos/02_SectorSecundario_ConstruccionYVivienda.svg" alt="">

                </li>
                <!-- 070_010  Industria, energía y agua --- Industry, energy and water -->
                <li class="list-icon">
                    <img class="list-icon-img" src="/img/iconos/02_SectorSecundario_Industria_EnergiaYAgua.svg" alt="">
                    <span class="subject-name" th:text="#{subject.SectorSecundario_Industria_EnergiaYAgua}"></span>
                </li>

                <!-- 080_010  Comercio --- Trade -->

                    <img class="list-icon-img" src="/img/iconos/02_SectorServicios_Comercio.svg" alt="">

                    <img class="list-icon-img" src="/img/iconos/02_SectorServicios_HosteleriaYTurismo.svg" alt="">

                </li>
                <!-- 080_040  Servicios financieros, monetarios y seguros --- Financial and monetary servicies -->
                <li class="list-icon">
                    <img class="list-icon-img" src="/img/iconos/02_SectorServicios_ServiciosFinancieros_MonetariosYSeguros.svg" alt="">
                    <span class="subject-name" th:text="#{subject.SectorServicios_ServiciosFinancieros_MonetariosYSeguros}"></span>
                </li>
                <!-- 080_030  Transporte y comunicaciones --- Transport and communications -->
                <li class="list-icon">
                    <img class="list-icon-img" src="/img/iconos/02_SectorServicios_TransporteYComunicaciones.svg" alt="">
                    <span class="subject-name" th:text="#{subject.SectorServicios_TransporteYComunicaciones}"></span>
                </li>

                <!-- 7F5B97 ESTADÍSTICAS SOCIALES-->

                    <img class="list-icon-img" src="/img/iconos/02_Sociedad_CalidadDeVida.svg" alt="">

                </li>

                    <img class="list-icon-img" src="/img/iconos/02_Sociedad_Cultura_DeporteYOcio.svg" alt="">

                    <span class="subject-name" th:text="#{subject.Sociedad_JusticiaYSeguridad}"></span>
                </li>
                <!-- 030_070  Protección social --- Social Protection -->
                <li class="list-icon">
                    <img class="list-icon-img" src="/img/iconos/02_Sociedad_ProteccionSocial.svg" alt="">

                </li>
                <!-- 010_010  Territorio y usos del suelo --- Territory and land use -->
                <li class="list-icon">
                    <img class="list-icon-img" src="/img/iconos/02_TTMM_TerritorioYUsosDelSuelo.svg" alt="">
                    <span class="subject-name" th:text="#{subject.TTMM_TerritorioYUsosDelSuelo}"></span>
                </li>

        <th:block layout:fragment="scripts">
            <script th:src="@{/js/searcher.js}"></script>
        </th:block>

</html>
